<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Challenge 01</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          src="./assets/ilustracao.svg"
          class="illustration"
          alt="Girl listening music"
        />

        <div class="hero">
          <h1 class="title">Resumo do pedido</h1>

          <span class="resume">
            Agora você pode ouvir milhões de músicas, audiolivros e podcasts em
            qualquer dispositivo onde você quiser!
          </span>

          <div class="annualPlan">
            <img src="./assets/icon-music.svg" alt="icon music" />

            <div>
              <span>Plano Anual</span>
              <p>R$59/ano</p>
            </div>

            <a href="#">Mudança</a>
          </div>

          <div>
            <button type="button" class="btn payment">
              Realizar pagamento
            </button>
            <button type="button" class="btn cancel">Cancelar Ordem</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
